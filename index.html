<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dika & Nova Wedding Invitation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="mobile-wrapper">

    <!-- Page 1 -->
    <div class="video-container page" id="page1">
      <video id="video1" src="assets/videos/1.mp4" autoplay muted playsinline preload="auto"></video>
      <img id="storyIcon" src="assets/icons/story.png" alt="story icon" class="hidden">
    </div>

    <!-- Page 2 -->
    <div class="video-container page" id="page2">
      <video id="video2" src="assets/videos/2.mp4" playsinline preload="auto"></video>
    </div>

    <!-- Page 3 -->
    <div class="video-container page" id="page3">
      <video id="video3" src="assets/videos/3.mp4" playsinline preload="auto"></video>
    </div>

    <!-- Page 4 -->
    <div class="video-container page" id="page4">
      <video id="video4" src="assets/videos/4.mp4" playsinline preload="auto"></video>
    </div>

    <!-- Page 5 -->
    <div class="video-container page" id="page5">
      <video id="video5" src="assets/videos/5.mp4" playsinline preload="auto"></video>
    </div>

    <!-- Page 6 -->
   <div class="video-container page" id="page6">
  <video id="video6" src="assets/videos/6.mp4" playsinline preload="auto"></video>
  <img id="locationBtn" src="assets/icons/location.png" alt="Location" class="location-button-img">
</div>

   <!-- Page 7 -->
<div class="video-container page" id="page7">
  <video id="video7" src="assets/videos/7.mp4" playsinline preload="auto"></video>

  <!-- Copy buttons -->
  <img src="assets/icons/copy.png" id="copyBtn1" class="copy-btn" alt="Copy 1">
  <img src="assets/icons/copy.png" id="copyBtn2" class="copy-btn" alt="Copy 2">
</div>

    <!-- Page 8 -->
    <div class="video-container page" id="page8">
      <video id="video8" src="assets/videos/8.mp4" playsinline preload="auto"></video>
      <div class="closing-text">
        And so our forever begins... <br>
        <strong>Dika & Nova</strong>
      </div>
    </div>


  </div>

  <!-- Navbar -->
  <div class="bottom-nav" id="navbar">
    <button class="nav-btn" id="homeBtn"><img src="assets/icons/home.png" alt="Home"></button>
    <button class="nav-btn" id="groomBtn"><img src="assets/icons/groom.png" alt="Groom"></button>
    <button class="nav-btn" id="giftBtn"><img src="assets/icons/gift.png" alt="Gift"></button>
    <button class="nav-btn" id="soundBtn"><img src="assets/icons/soundon.png" alt="Sound"></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
